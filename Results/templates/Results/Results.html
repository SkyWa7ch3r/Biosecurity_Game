{% extends "global/Base.html" %}
{% load staticfiles otree_tags %}


{% block title %}
{% endblock %}


{% block content %}
	<div id="pagehead">
		<img src="{% static "Biosecurity/uwalogo.png" %}"/>
		<div class="title">Overall Results</div>
	</div>
	<div id="resultText">
		Congratulations you have finished the experiment!
		<br></br>
		<strong> Your final funds are {{ funds }} </strong><br/>
	</div>
		{% next_button %}
{% endblock %}

{% block scripts %}
<style type="text/css">
	#pagehead
	{
		display:inline-block;
		float:left;
		width:100%;
		background:#27348b;
		margin:0 0 0 0;
		padding:0.75em;
		overflow:hidden;
		margin-bottom: 1em;
	}
	#pagehead img
	{
		height:3.8em;
	}
	#pagehead .title
	{
		display:inline-block;
		float:right;
		font-size:2em;
		color:#ffffff;
	}
	#resultText
	{
		font-size: 1.5em;
		margin-bottom: 1em;
	}
</style>
{% endblock %}
